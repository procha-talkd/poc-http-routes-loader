routes:
  - id: get-route
    uri: http://httpbin
    predicates:
      - Path=/get
    filters:
      - AddResponseHeader=X-Route-Version, v1
  - id: post-route
    uri: http://httpbin
    predicates:
      - Path=/post
    filters:
      - AddResponseHeader=X-Route-Version, v1
  - id: status-route
    uri: http://httpbin
    predicates:
      - Path=/status/**
    filters:
      - AddResponseHeader=X-Route-Version, v1
  - id: delay-route
    uri: http://httpbin
    predicates:
      - Path=/delay/**
    filters:
      - AddResponseHeader=X-Route-Version, v1
  - id: headers-route
    uri: http://httpbin
    predicates:
      - Path=/headers
    filters:
      - AddResponseHeader=X-Route-Version, v1
